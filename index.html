<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="styles.css">
 <title>Vegeta</title>
</head>
<body>
 <div class="container">
  <div class="box purple">
   <p>PRIDE</p>
   <button>👑</button>
   <progress id="pride-bar" value="0" max="100"></progress>
  </div>
  <div class="box orange">
   <p>POWER</p>
  <button>💪🏻</button>
  <progress id="power-bar" value="0" max="100"></progress>
 </div>
  <div class="box green">
   <p>LIFE</p>
  <button>🩷</button>
  <progress id="life-bar" value="0" max="100"></progress>
 </div>
  <div class="box pink">
   <p>LOVE</p>
   <button>❤️‍🔥</button>
   <progress id="love-bar" value="0" max="100"></progress>
  </div>
  <img id="Vegeta" src="./img/vegeta.gif" alt="Vegeta" >
 </div>
 <script src="./main.js"></script>
</body>
</html>
